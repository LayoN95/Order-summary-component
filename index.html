<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="summary-card">
        <div class="summary-card__img">
          <img src="./images/illustration-hero.svg" alt="women listen music" />
        </div>
        <div class="summary-card__title">
          <h1>Order Summary</h1>
        </div>
        <div class="summary-card__text">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="summary-card__plan">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="summpary-card__plan-type">
            <p class="summary-card__plan-chosen-plan">Annual Plan</p>
            <p class="summary-card__plan-price">$59.99/year</p>
          </div>
          <button class="summary-card__plan-btn">Change</button>
        </div>

        <button class="summary-card__btn summary-card__btn--proceed">
          Proceed to Payment
        </button>
        <button class="summary-card__btn summary-card__btn--cancel">
          Cancel Order
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
